// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
        mavenCentral()
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile 'com.google.api-client:google-api-client:1.25.0'
    
    
    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-oauth2
	compile group: 'com.google.apis', name: 'google-api-services-oauth2', version: 'v2-rev141-1.25.0'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson-parent
	compile group: 'com.google.code.gson', name: 'gson-parent', version: '2.8.5', ext: 'pom'
	
// https://mvnrepository.com/artifact/com.google.apis/google-api-services-tagmanager
	compile group: 'com.google.apis', name: 'google-api-services-tagmanager', version: 'v2-rev11-1.25.0'

	compile 'com.google.http-client:google-http-client-gson:1.19.0'

   compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.22.0'
   compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.22.0'
   compile group: 'com.google.oauth-client', name: 'google-oauth-client-servlet', version: '1.22.0'
   compile group: 'javax.servlet', 			 name: 'javax.servlet-api', version: '3.0.1'
	    // https://mvnrepository.com/artifact/org.json/json
compile group: 'org.json', name: 'json', version: '20180813'
    	compile group: 'log4j', name: 'log4j', version: '1.2.17'
    	    compile group: 'com.google.apis', name: 'google-api-services-tagmanager', version: 'v1-rev4-1.17.0-rc'
    	
    compile('com.google.apis:google-api-services-tagmanager:v2-rev4-1.23.0')
    compile('com.google.apis:google-api-services-analytics:v3-rev142-1.23.0')
    compile('com.google.api-client:google-api-client:1.23.0')
    compile('com.google.apis:google-api-services-analyticsreporting:v4-rev118-1.23.0')
    compile('com.google.apis:google-api-services-dfareporting:v3.0-rev1-1.23.0')
    compile 'com.google.http-client:google-http-client-gson:1.19.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.22.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.22.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-servlet', version: '1.22.0'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'    
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    compile group: 'org.apache.poi', name: 'poi', version: '3.9'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-excelant', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-examples', version: '3.17'
	
}

